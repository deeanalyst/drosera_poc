[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"
broadcast = "broadcast"
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
remappings = [
    "ds-test/=node_modules/forge-std/lib/ds-test/src/",
    "forge-std/=node_modules/forge-std/src/",
    "drosera-contracts/=node_modules/contracts/src/",
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "@chainlink/contracts/=node_modules/@chainlink/contracts/"
]

